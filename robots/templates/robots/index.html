<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <p>{{ menu }}</p>
    <h1>{{ title }}</h1>
    <p>Фильтр add - производит сложение целых чисел: {{ float|add:"50" }}</p>
    <p>Фильтр capfirst - преобразует первый символ строки в заглавную букву: {{ str|capfirst }}</p>
    <p>Фильтр cut - удаляет из строки указанный символ: {{ str|cut:"R" }}</p>
</body>
</html>
