{% extends 'base.html' %}
{% block content %}
    {{ perms }}
    {% if perms.robots.change_robot %}
        <p><a href="{% url 'edit_page' post.slug %}">Редактировать</a></p>
    {% endif %}
    <h1>{{ post.title }}</h1>
    {% if post.photo %}
        <p><img class="img-article-left" src="{{ post.photo.url }}"></p>
    {% endif %}
    {{ post.content|linebreaks }}
{% endblock %}
